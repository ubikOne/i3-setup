[ip]
name=IP
command=ip a | grep inet | grep 24 | awk $'{  print $2 }' | sed 's/\// /g' | awk $'{  print $1 }'
color=#e07221
interval=repeat

[bandwidth]
command=~/.config/i3/scripts/bandwidth2
color=#e07221
interval=repeat

[os]
name=OS
command=cat /etc/os-release | grep PRE | sed 's/"/ /g' | awk '{print $2}'
color=#cfaded
interval=repeat

[kernel]
name=kernel
command=uname -r
color=#cfaded
interval=repeat

[user]
name=user
command=echo "$(whoami)@$(hostname)"
color=#e2e2e2
interval=repeat

