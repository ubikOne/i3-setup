[weather]
command=curl -H "Accept-Language: pl"  wttr.in/Warszawa?format="%l:+%c+%t\n"
interval=1800
color=#e2e2e2

[caps-lock]
command=xset -q | grep Caps | awk '{ print $2, $4 }'
interval=repeat
signal=10

[caps-lock]
command=xset -q | grep Num | awk '{ print $6, $8 }'
interval=repeat
signal=10

[time]
label=
command=date '+ %A %d %B %Y %H:%M:%S'
color=#dcb75
interval=1

[shutdown_menu]
full_text= 
command=~/.config/i3/scripts/shutdown_menu -p rofi -c;
color=#96c6f8